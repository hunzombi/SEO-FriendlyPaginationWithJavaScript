<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
</head>
<body>
    <main>
        <div id="container"></div>

        <div id="pagination">
            <button id="prev" onclick="change_page(current_page - 1)">Previous</button>
            <span id="page-number">Page 1</span>
            <button id="next" onclick="change_page(current_page + 1)">Next</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
